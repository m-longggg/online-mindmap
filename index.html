    <div class="auth-modal" id="auth-modal">

    <script>
        // åº”ç”¨çŠ¶æ€
        const AppState = {
            user: null,
            token: null,
            currentMindMap: null,
            mindMaps: [],
            mindMapInstance: null
        };

        // API åŸºç¡€URL
        const API_BASE = '/api';

        // API è°ƒç”¨å‡½æ•°
        async function apiCall(endpoint, options = {}) {
            const url = `${API_BASE}/${endpoint}`;
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            if (AppState.token) {
                config.headers.Authorization = `Bearer ${AppState.token}`;
            }

            if (options.body) {
                config.body = JSON.stringify(options.body);
            }

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'API request failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                updateStatus(`API é”™è¯¯: ${error.message}`, 'error');
                throw error;
            }
        }

        // ç”¨æˆ·è®¤è¯åŠŸèƒ½
        async function register() {
            const email = document.getElementById('auth-email').value;
            const username = document.getElementById('auth-username').value;
            const password = document.getElementById('auth-password').value;

            if (!email || !username || !password) {
                updateStatus('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ', 'error');
                return;
            }

            try {
                updateStatus('æ­£åœ¨æ³¨å†Œ...', 'loading');
                const result = await apiCall('auth/register', {
                    method: 'POST',
                    body: { email, username, password }
                });

                AppState.user = result.user;
                AppState.token = result.token;
                localStorage.setItem('mindmap_token', result.token);
                localStorage.setItem('mindmap_user', JSON.stringify(result.user));

                updateStatus('æ³¨å†ŒæˆåŠŸï¼', 'success');
                hideAuthModal();
                updateUI();
                loadCloudMindMaps();
            } catch (error) {
                updateStatus(`æ³¨å†Œå¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;

            if (!email || !password) {
                updateStatus('è¯·å¡«å†™é‚®ç®±å’Œå¯†ç ', 'error');
                return;
            }

            try {
                updateStatus('æ­£åœ¨ç™»å½•...', 'loading');
                const result = await apiCall('auth/login', {
                    method: 'POST',
                    body: { email, password }
                });

                AppState.user = result.user;
                AppState.token = result.token;
                localStorage.setItem('mindmap_token', result.token);
                localStorage.setItem('mindmap_user', JSON.stringify(result.user));

                updateStatus('ç™»å½•æˆåŠŸï¼', 'success');
                hideAuthModal();
                updateUI();
                loadCloudMindMaps();
            } catch (error) {
                updateStatus(`ç™»å½•å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function logout() {
            AppState.user = null;
            AppState.token = null;
            localStorage.removeItem('mindmap_token');
            localStorage.removeItem('mindmap_user');
            updateUI();
            updateStatus('å·²é€€å‡ºç™»å½•', 'info');
        }

        // æ€ç»´å¯¼å›¾äº‘ç«¯æ“ä½œ
        async function saveToCloud() {
            if (!AppState.user) {
                updateStatus('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            if (!AppState.currentMindMap) {
                updateStatus('è¯·å…ˆåˆ›å»ºæ€ç»´å¯¼å›¾', 'error');
                return;
            }

            try {
                updateStatus('æ­£åœ¨ä¿å­˜åˆ°äº‘ç«¯...', 'loading');
                
                const mindmapData = {
                    title: AppState.currentMindMap.title || 'æœªå‘½åæ€ç»´å¯¼å›¾',
                    content: JSON.stringify(AppState.currentMindMap.data)
                };

                if (AppState.currentMindMap.id) {
                    // æ›´æ–°ç°æœ‰æ€ç»´å¯¼å›¾
                    await apiCall('mindmaps', {
                        method: 'PUT',
                        body: {
                            id: AppState.currentMindMap.id,
                            ...mindmapData
                        }
                    });
                    updateStatus('æ€ç»´å¯¼å›¾å·²æ›´æ–°åˆ°äº‘ç«¯', 'success');
                } else {
                    // åˆ›å»ºæ–°æ€ç»´å¯¼å›¾
                    const result = await apiCall('mindmaps', {
                        method: 'POST',
                        body: mindmapData
                    });
                    AppState.currentMindMap.id = result.id;
                    updateStatus('æ€ç»´å¯¼å›¾å·²ä¿å­˜åˆ°äº‘ç«¯', 'success');
                }

                loadCloudMindMaps();
            } catch (error) {
                updateStatus(`ä¿å­˜å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function loadCloudMindMaps() {
            if (!AppState.user) return;

            try {
                const result = await apiCall('mindmaps');
                AppState.mindMaps = result.mindmaps;
                renderMindMapList();
            } catch (error) {
                console.error('Failed to load mindmaps:', error);

        async function loadMindMapFromCloud(mindmapId) {
            try {
                updateStatus('æ­£åœ¨åŠ è½½æ€ç»´å¯¼å›¾...', 'loading');
                
                // è¿™é‡Œéœ€è¦æ ¹æ®å®é™…APIè°ƒæ•´
                const mindmap = AppState.mindMaps.find(m => m.id === mindmapId);
                if (mindmap) {
                    // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œéœ€è¦è°ƒç”¨APIè·å–å®Œæ•´å†…å®¹
                    AppState.currentMindMap = {

                    // é‡æ–°åˆå§‹åŒ–æ€ç»´å¯¼å›¾
                    initMindMap();

            }
        }

        async function shareMindMap() {
            if (!AppState.user || !AppState.currentMindMap) {
                updateStatus('è¯·å…ˆç™»å½•å¹¶é€‰æ‹©æ€ç»´å¯¼å›¾', 'error');
                return;

            try {

                const result = await apiCall('mindmaps/share', {

                const shareUrl = `${window.location.origin}/share/${result.token}`;
                navigator.clipboard.writeText(shareUrl).then(() => {

            } catch (error) {

        function renderMindMapList() {

                item.addEventListener('click', () => loadMindMapFromCloud(mindmap.id));

        function updateStatus(message, type = 'info') {

            messageEl.textContent = message;

            const messages = container.querySelectorAll('.status-item');

        }

        function showAuthModal() {

            document.getElementById('auth-email').value = '';

        // æ€ç»´å¯¼å›¾åˆå§‹åŒ–ï¼ˆç®€åŒ–ç‰ˆï¼‰
        function initMindMap() {

            // è¿™é‡Œé›†æˆä¹‹å‰çš„çº¯JSæ€ç»´å¯¼å›¾å®ç°
            container.innerHTML = `

                    <p>åŸºäº D1 æ•°æ®åº“çš„äº‘ç«¯æ€ç»´å¯¼å›¾</p>
                    <div style="margin-top: 20px;">
                        <p>ğŸš§ æ€ç»´å¯¼å›¾ç¼–è¾‘å™¨æ­£åœ¨åŠ è½½...</p>
                        <p>è¿™é‡Œå°†é›†æˆä¹‹å‰çš„çº¯ JavaScript æ€ç»´å¯¼å›¾å®ç°</p>

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {

            const savedToken = localStorage.getItem('mindmap_token');

            if (savedToken && savedUser) {
